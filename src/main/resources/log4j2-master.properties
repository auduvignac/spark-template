# ============================================
# LOG4J2 CONFIGURATION - SPARK MASTER
# ============================================

status = error

# --- Root logger ---
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = console
rootLogger.appenderRef.file.ref = file

# --- Reduce verbosity ---
logger.spark.name = org.apache.spark
logger.spark.level = error
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = error
logger.jetty.name = org.eclipse.jetty
logger.jetty.level = warn
logger.kafka.name = org.apache.kafka
logger.kafka.level = error

# --- Console appender ---
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] %-5p [MASTER] %c - %m%n

# --- Rolling file appender ---
appender.file.type = RollingFile
appender.file.name = file
appender.file.fileName = /opt/spark/logs/master.log
appender.file.filePattern = /opt/spark/logs/master-%d{yyyy-MM-dd}.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5p [MASTER] %c - %m%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.strategy.type = DefaultRolloverStrategy